<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">

    <title>Contact Us</title>
</head>
<body>
    <main>
        <div class="main-form container">
            <div class="header">
                <h1>Contact Us</h1>
                <p><span>Just feel free to tell us everything you want!</span></p>
            </div>
                <form action="">
                    <div class="firstname-container">
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
    
                    <div class="lastname-container">
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
    
                    
                    <div class="location-container">
                        <label for="location">Location:</label>
                        <input type="text" name="location" id="location">
                    </div>
    
    
                    <gender-container>
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </gender-container>
    
    
                    <topic-container>
                        <label for="topic">Topic:</label>
                        <select name="topic" id="topic" name="topic">
                            <option value="">Select Topic</option>
                            <option value="male">Actual Story</option>
                            <option value="female">New Story Suggestion</option>
                            <option value="other">Other</option>
                        </select>
                    </topic-container>
    
    
                    <div class="free-text">
                        <label for="free-text"></label>
                        <textarea name="free-text" id="free-text" cols="60" rows="7" placeholder="Tell us more"></textarea>
                    </div>
    
    
                    <div class="btn-submit btn">
                        <input type="submit" value="Submit">
                    </div>                
                </form>
            </div>
    </main>
</body>
</html>
