<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">

    <title>Contact Us</title>
</head>
<body>
    <main>
        <div class="main-form container">
            <div class="wrapper">


                <form action="">
                    <div class="firstname-container">
                        <label for="firstname">First Name:<br></label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
    
                    <div class="lastname-container">
                        <label for="lastname">Last Name:<br></label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
    
                    
                    <div class="location-container">
                        <label for="location">Location:<br></label>
                        <input type="text" name="location" id="location">
                    </div>
    
                    <div class="Email-container">
                        <label for="email">Email:<br></label>
                        <input type="email" name="email" id="email">
                    </div>

                    <gender-container>
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </gender-container>
    
    
                    <topic-container>
                        <label for="topic">Topic:</label>
                        <select name="topic" id="topic" name="topic">
                            <option value="">Select Topic</option>
                            <option value="male">Actual Story</option>
                            <option value="female">New Story Suggestion</option>
                            <option value="other">Other</option>
                        </select>
                    </topic-container>
    
                  
    
                    <div class="free-text">
                        <label for="free-text">Tell us a More :<br></label>
                        <textarea name="free-text" id="free-text" cols="45" rows="7"></textarea>
                    </div>
    
                    <div class="terms">
                        
                            <input type="checkbox" name="terms" id="terms">
                            <span> I agree to the <a href="">terms of service</a></span> 
                    </div>
    
                    <div class="btn-submit">
                        <input type="submit" value="Submit">
                    </div>                
                </form>
            </div>

        </div>
    </main>
</body>
</html>
